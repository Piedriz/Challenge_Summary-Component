<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/movil-styles.css">
  <link rel="stylesheet" href="css/desktop-styles.css" media="(min-width: 1440px)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">

    <section class="card">
      <img class="card__img" src="images/illustration-hero.svg" alt="Summary image">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__subtitle">You can now listen to millions of
        songs, audiobooks, and podcast on any device anywhere you like!
      </p>

      <div class="card__plan">
        <div class="card__plan-right">
          <img class="card__plan-right-logo" src="./images/icon-music.svg" alt="A music logo">
          <ul class="card__plan-right-info">
            <li class="card__plan-right-info-time">Annual Plan</li>
            <li class="card__plan-right-info-price">$59.99/year</li>
          </ul>
        </div>

        <div class="card__plan-left">
          <a href="#">Change</a>
        </div>
      </div>

      <button class="card__payment-button ">Procced to Payment</button>
      <p class="card__cancel-order">Cancel Order</p>
    </section>
  </main>
</body>
</html>
